<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel id="onlemPanel" styleClass="card card-w-title" rendered="#{vetBean.showCreateOrEdit}">

        <p:fieldset styleClass="block"
                    legend="Veteriner Detayları">


            <p:panelGrid columns="2" layout="grid" styleClass="ui-g-12 ui-md-12 ui-panelgrid-blank form-group">

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="name" value="Adı"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="name"
                                     value="#{vetBean.vet.name}"
                                     autocomplete="off"
                                     disabled="#{vetBean.showInfo}"
                                     required="true"/>
                        <p:message for="name"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="type" value="Eğitim Bilgisi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="type"
                                     disabled="#{vetBean.showInfo}"
                                     value="#{vetBean.vet.education}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="type"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">

                    <p:outputLabel for="city" value="İl"/>
                    <p:selectOneMenu id="city" value="#{vetBean.vet.city}" filter="true"
                                     disabled="#{vetBean.showInfo}"
                                     required="true">
                        <p:ajax listener="#{vetBean.onCityChange}" update="distinct"/>
                        <f:selectItem itemLabel="Seçiniz" itemValue=""
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{vetBean.cities}"/>
                    </p:selectOneMenu>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">

                    <p:outputLabel for="distinct" value="İlçe"/>
                    <p:selectOneMenu id="distinct" filter="true" disabled="#{vetBean.showInfo}"
                                     value="#{vetBean.vet.ilce}">
                        <f:selectItem itemLabel="Seçiniz" itemValue=""
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{vetBean.distincts}"/>
                    </p:selectOneMenu>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="address" value="Çalışma Yeri Bilgisi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="address"
                                     disabled="#{vetBean.showInfo}"
                                     value="#{vetBean.vet.workplace}"
                                     autocomplete="off"/>
                        <p:message for="address"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="specie" value="Klinik Bilgisi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="specie"
                                     disabled="#{vetBean.showInfo}"
                                     value="#{vetBean.vet.clinic}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="specie"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="details" value="Klinik Bilgisi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputTextarea id="details"
                                         disabled="#{vetBean.showInfo}"
                                         value="#{vetBean.vet.details}"
                                         autocomplete="off"
                                         maxlength="255"
                                         required="true"/>
                        <p:message for="details"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="phone" value="Telefon Numarası"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="phone"
                                     disabled="#{vetBean.showInfo}"
                                     value="#{vetBean.vet.phone}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="phone"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="mail" value="Mail Adresi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="mail"
                                     disabled="#{vetBean.showInfo}"
                                     value="#{vetBean.vet.email}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="mail"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="date" value="Doğum Tarihi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:datePicker id="date"
                                      disabled="#{vetBean.showInfo}"
                                      value="#{vetBean.vet.birthdate}"
                                      autocomplete="off"
                                      required="true"/>
                        <p:message for="date"/>
                    </p:panel>
                </p:panel>

            </p:panelGrid>

        </p:fieldset>

        <h:panelGrid columns="4" border="0">

            <p:commandButton
                    value="Kaydet" update=":form, :form:vetDataTable" icon="fa fa-save"
                    rendered="#{vetBean.showCreateOrEdit and !vetBean.showInfo}">
                <f:actionListener
                        binding="#{vetBean.kaydet()}"/>
                <f:actionListener
                        binding="#{vetBean.ilkEkraniHazirla()}"/>
            </p:commandButton>

            <p:commandButton
                    value="İptal et" update=":form" icon="fa fa-remove" resetValues="true" immediate="true"
                    rendered="#{vetBean.showCreateOrEdit}">
                <f:actionListener
                        binding="#{vetBean.ilkEkraniHazirla()}"/>
            </p:commandButton>
        </h:panelGrid>

    </p:panel>
</ui:composition>
