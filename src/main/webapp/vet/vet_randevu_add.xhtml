<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel id="vetRandevuEklePanel" styleClass="card card-w-title" rendered="#{vetBean.showRandevuNewScreen or vetBean.showRandevuInfo}">

        <p:fieldset styleClass="block"
                    legend="Veteriner Hekim Randevu Detayları">

            <p:panelGrid columns="2" layout="grid" styleClass="ui-g-12 ui-md-12 ui-panelgrid-blank form-group">

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="randevuTarihi" value="Randevu Tarihi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:datePicker id="randevuTarihi"
                                      disabled="#{vetBean.showRandevuInfo}"
                                      value="#{vetBean.vetRandevu.randevuTarihi}"
                                      showTime="true"
                                      autocomplete="off"
                                      required="true"/>
                        <p:message for="randevuTarihi"/>
                    </p:panel>
                </p:panel>

            </p:panelGrid>

        </p:fieldset>

        <h:panelGrid columns="4" border="0">

            <p:commandButton
                    value="Kaydet" update=":form" icon="fa fa-save" oncomplete="PF('vetRandevuDataTableWidgetVar').filter()"
                    rendered="#{vetBean.showRandevuNewScreen and !vetBean.showRandevuInfo}">
                <f:actionListener
                        binding="#{vetBean.vetRandevuKaydet()}"/>
            </p:commandButton>

            <p:commandButton
                    value="İptal et" update=":form" icon="fa fa-remove" resetValues="true" immediate="true" oncomplete="PF('vetRandevuDataTableWidgetVar').filter()"
                    rendered="#{vetBean.showRandevuNewScreen or vetBean.showRandevuInfo}">
                <f:actionListener
                        binding="#{vetBean.prepareRandevuScreen()}"/>
            </p:commandButton>
        </h:panelGrid>

    </p:panel>
</ui:composition>
