<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel id="workerPanel" styleClass="card card-w-title" rendered="#{vetBean.showKullaniciIliski}">

        <p:fieldset styleClass="block"
                    legend="Veteriner Hekimin Kullanıcısı">

            <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                <p:outputLabel for="kullanici" value="Kullanıcı Adı"/>
                <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:inputText id="kullanici"
                                 value="#{vetBean.vet.kullaniciAdi}"
                                 autocomplete="off"
                                 required="true"/>
                    <p:message for="kullanici"/>
                </p:panel>
            </p:panel>

        </p:fieldset>

        <h:panelGrid columns="4" border="0">
            <p:commandButton
                    value="Doğrula" update=":form" icon="fa fa-check">
                <f:actionListener
                        binding="#{vetBean.dogrula()}"/>
            </p:commandButton>
            <p:commandButton
                    value="Kaydet" update=":form" icon="fa fa-remove" resetValues="true" immediate="true">
                <f:actionListener
                        binding="#{vetBean.kullaniciKaydet()}"/>
                <f:actionListener
                        binding="#{vetBean.ilkEkraniHazirla()}"/>
            </p:commandButton>
            <p:commandButton
                    value="İptal et" update=":form" icon="fa fa-remove" resetValues="true" immediate="true">
                <f:actionListener
                        binding="#{vetBean.ilkEkraniHazirla()}"/>
            </p:commandButton>
        </h:panelGrid>

    </p:panel>
</ui:composition>
