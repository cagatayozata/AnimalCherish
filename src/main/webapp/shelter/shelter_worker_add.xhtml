<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel id="onlemPanel" styleClass="card card-w-title" rendered="#{shelterBean.showCreateOrEdit}">

        <p:fieldset styleClass="block"
                    legend="Barınak Detayları">


            <p:panelGrid columns="2" layout="grid" styleClass="ui-g-12 ui-md-12 ui-panelgrid-blank form-group">

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="name" value="İsim"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="name"
                                     value="#{shelterBean.shelter.name}"
                                     autocomplete="off"
                                     disabled="#{shelterBean.showInfo}"
                                     required="true"/>
                        <p:message for="name"/>
                    </p:panel>
                </p:panel>


                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="address" value="Adresi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="address"
                                     required="true"
                                     disabled="#{shelterBean.showInfo}"
                                     value="#{shelterBean.shelter.address}"
                                     autocomplete="off"/>
                        <p:message for="address"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="specie" value="Kapasite"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="specie"
                                     disabled="#{shelterBean.showInfo}"
                                     value="#{shelterBean.shelter.capacity}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="specie"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="details" value="Detaylar"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputTextarea id="details"
                                         disabled="#{shelterBean.showInfo}"
                                         value="#{shelterBean.shelter.details}"
                                         autocomplete="off"
                                         maxlength="255"
                                         required="true"/>
                        <p:message for="details"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="phone" value="Telefon Numarası"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="phone"
                                     disabled="#{shelterBean.showInfo}"
                                     value="#{shelterBean.shelter.phone}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="phone"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="mail" value="Mail Adresi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="mail"
                                     disabled="#{shelterBean.showInfo}"
                                     value="#{shelterBean.shelter.email}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="mail"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="date" value="Kuruluş Tarihi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:datePicker id="date"
                                      disabled="#{shelterBean.showInfo}"
                                      value="#{shelterBean.shelter.birthdate}"
                                      autocomplete="off"
                                      required="true"/>
                        <p:message for="date"/>
                    </p:panel>
                </p:panel>

            </p:panelGrid>

        </p:fieldset>

        <h:panelGrid columns="4" border="0">

            <p:commandButton
                    value="Kaydet" update=":form, :form:shelterDataTable" icon="fa fa-save"
                    rendered="#{shelterBean.showCreateOrEdit and !shelterBean.showInfo}">
                <f:actionListener
                        binding="#{shelterBean.kaydet()}"/>
                <f:actionListener
                        binding="#{shelterBean.ilkEkraniHazirla()}"/>
            </p:commandButton>

            <p:commandButton
                    value="İptal et" update=":form" icon="fa fa-remove" resetValues="true" immediate="true"
                    rendered="#{shelterBean.showCreateOrEdit}">
                <f:actionListener
                        binding="#{shelterBean.ilkEkraniHazirla()}"/>
            </p:commandButton>
        </h:panelGrid>

    </p:panel>
</ui:composition>
