        <script>
            $(document).ajaxStop(function() {
                setTimeout(function() {
                    $('.ui-messages').slideUp();
                }, 2000);
            });

            $(".fa-align-left").click(function() {
                setTimeout(function() {
                   $(".layout-sidebar").fadeOut(10);
                }, 2000);
            });

        <style>
            /* disabled alanlarin okunurlugunu arttirmak icindir. onay sonrasinda css dosyasina tasinacaktir. */
            .ui-fieldset .ui-state-disabled {
                opacity: .7;
            }

            /* resize ozelligi kapatilacak olan elementler icin kullanilacaktir. daha sonra css dosyasina tasinacaktir.*/
            .unresizable {
                resize: none !important;
            }

            /* read only input  ozelligi olan inputların disable olarak gözğkmesini saglamak. daha sonra css dosyasina tasinacaktir.*/
            .readOnlyInput {
                opacity: .7;
            }

            /* checkbox iceren datatable kullanildiginda, toggle ozelligine dahil etmemek icin kullanilir. daha sonra css dosyasina tasinacaktir. */
            div[id*=withoutCheckbox] .ui-columntoggler-items li:first-child {
                display: none !important;
            }

            /* Datatableda Uzun Olan Alanlarin Duzenlenmesi*/
            /*Eger sadece ad columundaki uzun inputlarin kisaltilmasi isteniyorsa td[role="gridcell"] in sonuna :first-child+td ekleyiniz*/
            table[role="grid"] > tbody > tr > td[role="gridcell"] {
                overflow: hidden;
                white-space: nowrap;
                position: relative;
            }

            li[class*="ui-selectonemenu-item"] {
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                position: relative;
            }

            li[class*="ui-selectcheckboxmenu-item"] {
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                position: relative;
            }

            li[class*="ui-selectonemenu-label"] {
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                position: relative;
            }

            span[class*="ui-selectcheckboxmenu-token-label"] {
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                max-width: 250px !important;
            }

            .toolTipMaxWidth500 {
                max-width: 500px !important;
            }


            .innerFieldSet {
                border-left: none !important;
                border-right: none !important;
                border-top: dashed 1px #d6d7d9 !important;
                border-bottom: dashed 1px #d6d7d9 !important;
            }

            .innerFieldSet {
                margin-right: -7px !important;
                margin-left: -7px !important;
            }

            .bottomBorderRemove {
                border-bottom: none !important;
            }


            .layout-wrapper .layout-main {
                -moz-transition: margin-left 0.3s;
                -o-transition: margin-left 0.3s;
                -webkit-transition: margin-left 0.3s;
                transition: margin-left 0.3s;
            }

            .layout-wrapper .layout-main .route-bar {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                min-height: 31px;
                background-color: #ffffff;
                border-bottom: solid 1px #d6d7d9;
            }

            .layout-wrapper .layout-main .route-bar:after {
                content: "";
                display: table;
                clear: both;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-breadcrumb {
                padding: 6px 12px;
                display: inline-block;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-breadcrumb i {
                color: #5b616a;
                font-size: 18px;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-menu {
                float: right;
                list-style-type: none;
                margin: 0;
                padding: 0;
                height: 100%;
                margin-right: 12px;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-menu li {
                height: 100%;
                display: inline-block;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-menu li i {
                line-height: inherit;
                font-size: 18px;
                color: #5b616a;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-menu li a {
                width: 36px;
                font-size: 18px;
                display: block;
                height: 100%;
                text-align: center;
                line-height: 30px;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-menu li a:hover {
                background-color: #f1f1f1;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-menu li.search-item input {
                margin-right: 9px;
                border: 0 none;
                text-align: left;
                font-size: 14px;
                max-width: 150px;
                outline-offset: 0;
                outline: 0 none;
            }

            .layout-wrapper .layout-main .route-bar .route-bar-menu li.search-item i {
                line-height: 30px;
                width: 36px;
                text-align: center;
            }

            .layout-wrapper .layout-main .layout-main-content {
                padding: 15px;
            }

            .layout-wrapper.layout-wrapper-sidebar-inactive .layout-main {
                margin-left: 0;
            }

            .ui-icon-close {
                background-color: unset;
            }

            #menuSearch {
                background: white;
                color: black;
            }

            .ui-widget-content {
                background: white;
            }

            .ui-menuitem-text {
                width: 200px;
                color: black;
                font-weight: bold;
            }



            .ui-menuitem {
               margin-top: 5px;
                border: 1px solid grey;
            }


            .ui-menu-list {
                width: 220px;
                color: black;
                font-weight: bold;
            }

            i {
                margin-right: 10px;
            }

            .ui-grid-col-3 {
                padding: 4px 10px;
            }

            .ui-menu {
                padding: 0px;
            }

            .ui-menuitem:hover {
                background: white;
            }

            .ui-widget-header {
                background: -webkit-linear-gradient(-206deg, #4b6cb7 5%, #182848 100%);;
                color: white;
            }

            .ui-menuitem-icon {
                background: grey;
                color: grey;
                margin-left: 5px;
                font-size: 15px;
            }

            .ui-button {
                background: white;
            }

            .layout-wrapper .layout-sidebar {
                width: 230px;
                background-color: #ffffff;
                border-right: solid 1px #d6d7d9;
                position: fixed;
                z-index: 999;
                top: 60px;
                left: 0;
                height: 100%;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                -moz-transition: left 0.3s;
                -o-transition: left 0.3s;
                -webkit-transition: left 0.3s;
                transition: left 0.3s;
            }

            #menuform:menu {
                background: white;
            }

            .ui-state-error {
                color:black;
                background: red;
            }

            .ui-inputfield {
                color: black;
            }

            .ui-panel-content {
                background: gainsboro;
            }

            .ui-menu.ui-widget li > .ui-menuitem-link {
              border: 0.5px solid lightgrey;
            }

            .ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight {
                color: black;
            }

            .ui-state-error, .ui-widget-content .ui-state-error, .ui-widget-header .ui-state-error {
                border:1px solid #ffb73d;
                background:#d34d17 url("#{resource['primefaces-sunny:images/ui-bg_diagonals-medium_20_d34d17_40x40.png']}") 50% 50% repeat;
                /*color:#ffffff;*/
            }

        </style>
