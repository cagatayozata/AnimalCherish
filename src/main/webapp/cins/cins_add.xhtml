<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel id="onlemPanel" styleClass="card card-w-title" rendered="#{cinsBean.showCreateOrEdit}">

        <p:fieldset styleClass="block"
                    legend="Cins Detayları">

            <p:panelGrid columns="2" layout="grid" styleClass="ui-g-12 ui-md-12 ui-panelgrid-blank form-group">

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="name" value="Cins Adı"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="name"
                                     value="#{cinsBean.cins.name}"
                                     autocomplete="off"
                                     disabled="#{cinsBean.showInfo}"
                                     required="true"/>
                        <p:message for="name"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="description" value="Açıklama"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputTextarea id="description"
                                         disabled="#{cinsBean.showInfo}"
                                         value="#{cinsBean.cins.description}"
                                         autocomplete="off"/>
                        <p:message for="description"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="tur" value="Tür"/>
                    <p:selectOneMenu id="tur" disabled="#{cinsBean.showInfo}" value="#{cinsBean.cins.turId}" required="true">
                        <f:selectItem itemLabel="Seçiniz" itemValue="#{null}"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{cinsBean.turler}" var="tur"
                                       itemValue="#{tur.id}" itemLabel="#{tur.name}"/>
                    </p:selectOneMenu>
                </p:panel>

            </p:panelGrid>

        </p:fieldset>

        <h:panelGrid columns="4" border="0">

            <p:commandButton
                    value="Kaydet" update=":form, :form:cinsDataTable" icon="fa fa-save"
                    rendered="#{cinsBean.showCreateOrEdit and !cinsBean.showInfo}">
                <f:actionListener
                        binding="#{cinsBean.kaydet()}"/>
                <f:actionListener
                        binding="#{cinsBean.ilkEkraniHazirla()}"/>
            </p:commandButton>

            <p:commandButton
                    value="İptal et" update=":form" icon="fa fa-remove" resetValues="true" immediate="true"
                    rendered="#{cinsBean.showCreateOrEdit}">
                <f:actionListener
                        binding="#{cinsBean.ilkEkraniHazirla()}"/>
            </p:commandButton>
        </h:panelGrid>

    </p:panel>
</ui:composition>
