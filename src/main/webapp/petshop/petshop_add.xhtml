<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel id="onlemPanel" styleClass="card card-w-title" rendered="#{petShopBean.showCreateOrEdit}">

        <p:fieldset styleClass="block"
                    legend="Pet Shop Detayları">


            <p:panelGrid columns="2" layout="grid" styleClass="ui-g-12 ui-md-12 ui-panelgrid-blank form-group">

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="name" value="İsim"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="name"
                                     value="#{petShopBean.petShop.name}"
                                     autocomplete="off"
                                     disabled="#{petShopBean.showInfo}"
                                     required="true"/>
                        <p:message for="name"/>
                    </p:panel>
                </p:panel>


                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="address" value="Adresi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="address"
                                     required="true"
                                     disabled="#{petShopBean.showInfo}"
                                     value="#{petShopBean.petShop.address}"
                                     autocomplete="off"/>
                        <p:message for="address"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="details" value="Detaylar"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputTextarea id="details"
                                         disabled="#{petShopBean.showInfo}"
                                         value="#{petShopBean.petShop.details}"
                                         autocomplete="off"
                                         maxlength="255"
                                         required="true"/>
                        <p:message for="details"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="phone" value="Telefon Numarası"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="phone"
                                     disabled="#{petShopBean.showInfo}"
                                     value="#{petShopBean.petShop.phone}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="phone"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="mail" value="Mail Adresi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="mail"
                                     disabled="#{petShopBean.showInfo}"
                                     value="#{petShopBean.petShop.email}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="mail"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="date" value="Kuruluş Tarihi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:datePicker id="date"
                                      disabled="#{petShopBean.showInfo}"
                                      value="#{petShopBean.petShop.birthdate}"
                                      autocomplete="off"
                                      required="true"/>
                        <p:message for="date"/>
                    </p:panel>
                </p:panel>

            </p:panelGrid>

        </p:fieldset>

        <h:panelGrid columns="4" border="0">

            <p:commandButton
                    value="Kaydet" update=":form, :form:petShopDataTable" icon="fa fa-save"
                    rendered="#{petShopBean.showCreateOrEdit and !petShopBean.showInfo}">
                <f:actionListener
                        binding="#{petShopBean.kaydet()}"/>
                <f:actionListener
                        binding="#{petShopBean.ilkEkraniHazirla()}"/>
            </p:commandButton>

            <p:commandButton
                    value="İptal et" update=":form" icon="fa fa-remove" resetValues="true" immediate="true"
                    rendered="#{petShopBean.showCreateOrEdit}">
                <f:actionListener
                        binding="#{petShopBean.ilkEkraniHazirla()}"/>
            </p:commandButton>
        </h:panelGrid>

    </p:panel>
</ui:composition>
