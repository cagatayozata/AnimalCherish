<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel id="onlemPanel" styleClass="card card-w-title" rendered="#{zooBean.showCreateOrEdit}">

        <p:fieldset styleClass="block"
                    legend="Hayvanat Bahçesi Detayları">


            <p:panelGrid columns="2" layout="grid" styleClass="ui-g-12 ui-md-12 ui-panelgrid-blank form-group">

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="date" value="Kuruluş Tarihi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:datePicker id="date"
                                      disabled="#{zooBean.showInfo}"
                                      value="#{zooBean.zoo.establishDate}"
                                      autocomplete="off"
                                      required="true"/>
                        <p:message for="date"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="name" value="Adı"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="name"
                                     value="#{zooBean.zoo.name}"
                                     autocomplete="off"
                                     disabled="#{zooBean.showInfo}"
                                     required="true"/>
                        <p:message for="name"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="address" value="Adres"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="address"
                                     disabled="#{zooBean.showInfo}"
                                     value="#{zooBean.zoo.address}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="address"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="workers" value="Çalışanlar"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="workers"
                                     disabled="#{zooBean.showInfo}"
                                     value="#{zooBean.zoo.workers}"
                                     autocomplete="off"/>
                        <p:message for="workers"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="description" value="Açıklama"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="description"
                                     disabled="#{zooBean.showInfo}"
                                     value="#{zooBean.zoo.description}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="description"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="phone" value="Telefon Numarası"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="phone"
                                     disabled="#{zooBean.showInfo}"
                                     value="#{zooBean.zoo.phone}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="phone"/>
                    </p:panel>
                </p:panel>

                <p:panel styleClass="ui-grid-col-12 borderAndPaddingRemove">
                    <p:outputLabel for="mail" value="Mail Adresi"/>
                    <p:panel columns="1" styleClass="ui-grid-col-12 borderAndPaddingRemove">
                        <p:inputText id="mail"
                                     disabled="#{zooBean.showInfo}"
                                     value="#{zooBean.zoo.email}"
                                     autocomplete="off"
                                     required="true"/>
                        <p:message for="mail"/>
                    </p:panel>
                </p:panel>

            </p:panelGrid>

        </p:fieldset>

        <h:panelGrid columns="4" border="0">

            <p:commandButton
                    value="Kaydet" update=":form, :form:zooDataTable" icon="fa fa-save"
                    rendered="#{zooBean.showCreateOrEdit and !zooBean.showInfo}">
                <f:actionListener
                        binding="#{zooBean.kaydet()}"/>
                <f:actionListener
                        binding="#{zooBean.ilkEkraniHazirla()}"/>
            </p:commandButton>

            <p:commandButton
                    value="İptal et" update=":form" icon="fa fa-remove" resetValues="true" immediate="true"
                    rendered="#{zooBean.showCreateOrEdit}">
                <f:actionListener
                        binding="#{zooBean.ilkEkraniHazirla()}"/>
            </p:commandButton>
        </h:panelGrid>

    </p:panel>
</ui:composition>
