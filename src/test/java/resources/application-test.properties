spring.profiles=test
spring.jmx.enabled=false
spring.flyway.enabled=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# 23.5.5. Naming strategies
spring.jpa.properties.hibernate.implicit_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
# 23.14. Automatic schema generation
spring.jpa.properties.hibernate.hbm2ddl.auto=create
# 23.2. General Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# 23.9.1. SQL statement logging
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximumPoolSize=50
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.idleTimeout=1200000
spring.datasource.hikari.maxLifetime=6000000